version: '3.8'

services:
  # ===== DATABASES =====
  postgres:
    image: postgres:16-alpine
    container_name: pti-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: pti_user,pti_planning,pti_rdv,pti_payment,pti_notification,pti_admin,pti_audit
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pti-network

  redis:
    image: redis:7-alpine
    container_name: pti-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pti-network

  # ===== KAFKA =====
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: pti-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - pti-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: pti-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - pti-network

  # ===== API GATEWAY =====
  kong-database:
    image: postgres:16-alpine
    container_name: pti-kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pti-network

  kong-migration:
    image: kong:3.5
    container_name: pti-kong-migration
    command: kong migrations bootstrap
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    networks:
      - pti-network
    restart: on-failure

  kong:
    image: kong:3.5
    container_name: pti-kong
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    ports:
      - "8000:8000"   # Proxy
      - "8443:8443"   # Proxy SSL
      - "8001:8001"   # Admin API
      - "8444:8444"   # Admin API SSL
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pti-network

  # ===== MICROSERVICES =====
  user-service:
    build:
      context: ../pti-calendar-user-service
      dockerfile: Dockerfile
    container_name: pti-user-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: pti_user
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
    ports:
      - "4000:4000"
    networks:
      - pti-network
    restart: unless-stopped

  planning-service:
    build:
      context: ../pti-calendar-planning-service
      dockerfile: Dockerfile
    container_name: pti-planning-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: pti_planning
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
    ports:
      - "4001:4001"
    networks:
      - pti-network
    restart: unless-stopped

  rdv-service:
    build:
      context: ../pti-calendar-rdv-service
      dockerfile: Dockerfile
    container_name: pti-rdv-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: pti_rdv
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
    ports:
      - "4002:4002"
    networks:
      - pti-network
    restart: unless-stopped

  payment-service:
    build:
      context: ../pti-calendar-payment-service
      dockerfile: Dockerfile
    container_name: pti-payment-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: pti_payment
      KAFKA_BROKERS: kafka:29092
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    ports:
      - "4003:4003"
    networks:
      - pti-network
    restart: unless-stopped

  notification-service:
    build:
      context: ../pti-calendar-notification-service
      dockerfile: Dockerfile
    container_name: pti-notification-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: pti_notification
      KAFKA_BROKERS: kafka:29092
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    ports:
      - "4004:4004"
    networks:
      - pti-network
    restart: unless-stopped

  admin-service:
    build:
      context: ../pti-calendar-admin-service
      dockerfile: Dockerfile
    container_name: pti-admin-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4005
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: pti_admin
    ports:
      - "4005:4005"
    networks:
      - pti-network
    restart: unless-stopped

  audit-service:
    build:
      context: ../pti-calendar-audit-service
      dockerfile: Dockerfile
    container_name: pti-audit-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4006
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: pti_audit
      KAFKA_BROKERS: kafka:29092
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "4006:4006"
    networks:
      - pti-network
    restart: unless-stopped

  # ===== FRONTEND APPLICATIONS =====
  client-pwa:
    build:
      context: ../pti-calendar-client-pwa
      dockerfile: Dockerfile
    container_name: pti-client-pwa
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://kong:8000
    ports:
      - "3000:3000"
    networks:
      - pti-network
    restart: unless-stopped

  pro-webapp:
    build:
      context: ../pti-calendar-pro-webapp
      dockerfile: Dockerfile
    container_name: pti-pro-webapp
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://kong:8000
    ports:
      - "3001:3000"
    networks:
      - pti-network
    restart: unless-stopped

  admin-webapp:
    build:
      context: ../pti-calendar-admin-webapp
      dockerfile: Dockerfile
    container_name: pti-admin-webapp
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://kong:8000
    ports:
      - "3002:3000"
    networks:
      - pti-network
    restart: unless-stopped

  callcenter-webapp:
    build:
      context: ../pti-calendar-callcenter-webapp
      dockerfile: Dockerfile
    container_name: pti-callcenter-webapp
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://kong:8000
    ports:
      - "3003:3000"
    networks:
      - pti-network
    restart: unless-stopped

networks:
  pti-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  kafka_data:
  kong_data:
